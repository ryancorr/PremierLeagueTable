{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<title> Clubs</title>
<style>

.card bg-light .card-text {
  text-align: center;
  width: 100%;
  margin: 33% 0;
  z-index: 1;

}

.heading-footer 
{ 
background-size: cover; 
height: 175px; 
-webkit-box-shadow: none; 
box-shadow: none; 
border: 5px; 
border-radius: 6px; 
}   
 
.panel-profile-img 
{ 
height: 125px;
width: 125px; 
margin-top: -160px; 
margin-bottom: 5px; 
border: 3px solid #fff; 
border-radius: 20%; 
}




</style>

</head>

<body>
	{% include 'table\navbar.html'%}
	<br>
	<div>
		<table class="table-responsive w-75" style="margin-left: auto;
		margin-right: auto; border-spacing:0 15px; ">
			<tbody>
				<div class="wrapper container">
					<div class = "row">
						{% for i in teams %}
						<div class="col-xs-12 col-md-6 col-lg-3" >
							<div class="card"><a href = "{% url 'club' i.id %}">
								<div class="card-header heading-footer" style=" background-color: {{i.club.color}}"></div>
								<div class="card-block text-center">
									<img class="panel-profile-img rounded-circle" src="{% get_static_prefix %}images/logos/{{ i.id }}.png">
									<p class="author-title"><strong>{{i.name}}</strong></p>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</tbody>
		</table>
		<br>
	</div>
</body>
</html>
